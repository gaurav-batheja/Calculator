<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
    	function addlog(msg){
    		var ul = document.getElementById("log")
    		var li = document.createElement("li")
    		li.setAttribute('id','lilog');
    		var msg = document.createTextNode(msg)
    		li.appendChild(msg)
    		ul.appendChild(li)
    	}


    	function calc(){
    		expression = document.getElementById("expression").value;
    		console.log(expression)
    		
    		if (expression=="clear"){
    			var ux = document.getElementById("lilog")
    			ux.remove();
    			return 
    		}
    		if (expression) {
    			try{
    				ans = eval(expression)
    				document.getElementById("expression").value = ans;
    				addlog(expression +"="+ ans)
    			}
    			catch(e){
    				addlog(expression + " is invalid")
    			}
    		}
    		
    	}
    </script>

    <title>CALCULATOR</title>
  </head>
  <body>
    <h1>WELCOME</h1>
		<div class="row">
			<div class="col">
			</div>
		<div class="col">
		<div class="input-group flex-nowrap">
		  <input type="input-group" class="form-control" id ="expression" placeholder="3+5">
		  <button type="button" class="btn btn-primary" id ="calculate" onclick="calc()">CALCULATE</button>
		</div>
		</div>

		<div class="col">
		</div>
		<div class="row">
			<div class="col"></div>
			<div class="col" ><h3>LOG</h3>
				<ul id="log">
					
				</ul>



			</div>
		</div>
		  </body>
</html>
